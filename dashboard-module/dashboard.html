<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analtics dashboard - Survey recordings</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Survey dashboard</h1>
        <section class="overview">
            <div class="card">
                <h3>Total Surveys filled</h3>
                <h5 id="total"></h5>
            </div>
        </section>
        <section class="delivery-experience">
            <h3>Delivery Experience & Freshness ratings</h3>
            <canvas id="barChart" style="max-height: 400px; width:100%;max-width:700px"></canvas>
        </section>
        <section class="order-probability">
            <h3>How many of the customers showed interests in ordering again?</h3>
            <canvas id="pieChart" style="max-height: 400px; width:100%;max-width:700px"></canvas>
        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/main.js" type="module"></script>

</html>
